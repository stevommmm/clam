<!doctype html>
<html>
<head>
	<title>Clam - ${title}</title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1 class="title">Clam</h1>
			<p>Web based file storage.</p>

			<br>
			<form method="POST" enctype="multipart/form-data">
			<fieldset>
    			<legend>Upload File</legend>
    			<div class="button">
				    <input type="file" name="fileupload" class="upload" multiple>
				</div>
			    <input type="submit" value="Upload">
			</fieldset>
			</form>
			<form method="POST" enctype="multipart/form-data">
			<fieldset>
    			<legend>New Folder</legend>
			    <input type="text" name="newfolder" placeholder="Folder Name">
			    <input type="submit" value="Create">
			</fieldset>
			</form>
		</header>
		<section>
			${content}
		</section>
	</div>
</body>
</html>
